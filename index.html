<!--Formulario de contacto-->
<section id="contacto">
    <div class="contacto-imagen">

    </div>
    <div class="contacto-formulario">
        <h2>Se parte de nuestra agencia</h2>
        <form action="#" method="POST">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre*" required>
            <input type="email" id="email" name="email" placeholder="Email*" required>
            <input type="text" id="presentacion" name="presentacion" placeholder="Presentación*" required>

            <button type="submit">Empieza a modelar</button>
        </form>
        <p class="contacto-texto">¿Te imaginas frente a una cámara, una campaña o incluso en una pasarela?<br>Déjanos tus datos y viví la experiencia con nosotros.<br><br><strong>Primera clase gratis, ¡no te lo pierdas!</strong></p>
